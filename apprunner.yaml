version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - echo "Installing dependencies..."
      - npm ci
      - echo "Building application..."
      - npm run build
      - echo "Build completed"
    post-build:
      - echo "Verifying build output..."
      - ls -la dist/server/
      - echo "Build verification complete"
run:
  command: node dist/server/index.js
  network:
    port: 8080
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: "8080"